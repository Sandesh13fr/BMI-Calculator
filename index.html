<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <title>BMI Calculator</title>
  </head>
  <body>
    <main>
        <div class="main-container">
            <form>
                <fieldset>
                  <legend><h1>BMI Calculator</h1></legend>
                  <p><label>Height in CM: </label><input type="number" id="height" placeholder="Enter your height..."/></p>
                  <p><label>Weight in KG: </label><input type="number" id="weight" placeholder="Enter your weight..."/></p>
                  <button type="submit" >Calculate</button>
                  <div id="results"></div>
                  <hr>
                  <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                  </div>
                </fieldset>
              </form>
        </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
